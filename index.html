<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>MegRun Landing Page</title>
  </head>
  <body>
    <header id="header">
      <img
        src="Screenshot 2024-01-09 alle 17.45.11.png"
        alt="MegRun logo"
        id="header-img"
        width="400"
        height="100"
      />
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#Our_history">Our history</a>
          </li>
          <li>
            <a class="nav-link" href="#Our_products">Our products</a>
          </li>
          <li>
            <a class="nav-link" href="#Pricing">Pricing</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        Enter your email address:
        <input type="email" id="email" name="email" placeholder="name@example.com" />
        <input type="submit" id="submit" value="Start running!" />
      </form>
      <section id="Our_history">
        <h2>Our history</h2>
      </section>
      <section id="Our_products">
        <h3>How to choose a running shoe:</h3>
        <iframe
          src="https://www.youtube.com/watch?v=Y8lIFxCE5Ro"
          frameborder="0"
          id="video"
        ></iframe>
      </section>
      <section id="Pricing">
        <h2>Pricing</h2>
      </section>
    </main>
  </body>
</html>
